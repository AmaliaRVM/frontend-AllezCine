

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make comment then send it</title>
</head>
<body>
    <div class="add_form">
        <form action="createcomment.php" method="get" class="form_send">
            <fieldset>
                <legend>Create comment</legend>
                <div>
                <label for="movie_id">The movie reference (movie ID)</br>
                    <input type="text" name="movie_id" placeholder="ID of movie" cols="6" >
                </label>
                </div>
                <label for="title_comment">Title:</br>
                    <input id="titleComment" type="text" name="title_comment" placeholder="Title" >
                </label>
            <div>
                <textarea rows="4" cols="50" name="desc_comment" placeholder="Here comes your comment.."></textarea>
            </div>
            <div>
                <label for="post_button">
                    <input type="submit">
                </label>
            </div>    
            <input name="pos_like_count" type="hidden" value="0">
            <input name="neg_like_count" type="hidden" value="0">
            <input name="creation_day" type="hidden" value="CURRENT_DATE">
            <input name="creation_time" type="hidden" value="CURRENT_DATE">

            </fieldset>
        </form>
    </div>
</body>
</html>
